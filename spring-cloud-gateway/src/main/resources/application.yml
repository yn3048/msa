server:
    port: 8080

spring:
    application:
        name: spring-cloud-gateway

    cloud:
      gateway:
        mvc:
          routes:
            - id: service1
              uri: http://localhost:8081
              predicates:
                  -Path=/service1/**

            - id: service2
              uri: http://localhost:8082
              predicates:
                  -Path=/service2/**

            - id: service3
              uri: http://localhost:8083
              predicates:
                  -Path=/service3/**

            




